<!DOCTYPE html>
<html>
  <head>
    <title>span & display</title>
    <style>
    .full {
      display: block;
    }
    .part {
      display: inline;
    }
    .secret {
      display: none;
    }
    </style>
  </head>
  <body>
    <div class="info">
      <p>
        После Второй мировой войны <span class="city">Нью-Йорк</span> стал одним из неоспоримых мировых городов-лидеров.
      </p>

      <p>
        Строительство штаб-квартиры ООН в Нью-Йорке символизировало уникальное политическое значение города.
      </p>
    </div>
  </body>
</html>
