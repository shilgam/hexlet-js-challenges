<!DOCTYPE html>
<html>
  <head>
    <title>div, span & display</title>
    <style>
    .full {
      display: block;
    }
    .part {
      display: inline;
    }
    .secret {
      display: none;
    }
    </style>
  </head>
  <body>
    <p class="full">У этого элемента display: block</p>
    <p class="part">У этого элемента display: inline</p>
    <p class="part">И у этого элемента display: inline</p>
    <p class="part">У этого тоже</p>
    <p class="secret">У этого элемента display: none</p>
  </body>
</html>
